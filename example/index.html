<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>PB Window API Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<link rel="icon" href="data:;base64,iVBORw0KGgo="> 
	</head>

	<script type="module" src="./connect.js"></script>
	<!-- <script type="module" src="./test.js"></script> -->

	<style>

		body{
			margin:0;
		}

		.container{
			position:absolute; 
			width: 100%; 
			height: 100%; 
			padding: 2rem;
			box-sizing: border-box;
		}

		#example-iframe{
			position:relative;
			border: 1px solid #ddd;
			box-sizing: border-box;
			width: 100%; 
			height: 100%; 
		}

	</style>

	<body>
		<div class="container">
			<!-- The Product Builder Configurator will always adopt itself to the size of the iframe -->
			<iframe id="example-iframe" src="https://acceptance.productbuilder.nl/organisations/moooicarpets/configurator"></iframe>
			<!-- <iframe id="example-iframe" src="https://acceptance.productbuilder.nl/moooi/vip-test/?id=123&buyable=true&hideLogo=false"></iframe> -->
		</div>
	</body>

</html>
